syntax = "proto3";

package lexicon;

import "common/common.proto";

service lexicon {
	rpc SaveRecord(SaveRecordRequest) returns (common.Empty);
	rpc GetLexicon(common.Empty) returns (GetLexiconResponse);
}

message Record {
	repeated common.Cell pattern = 1;
}

message SaveRecordRequest {
	int32 userId = 1;
}

message GetLexiconResponse {
	int32 userId = 1;
}