version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/cludden/protoc-gen-go-temporal/gen
plugins:
  - local: protoc-gen-go
    out: proto
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: proto
    opt:
      - paths=source_relative